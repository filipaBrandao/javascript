<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual sua nacionalidade?</h1>
    Qual seu país de origem?: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            res.innerHTML += `Seu país de origem é ${txtp.value}`
            if (txtp.value == 'Brasil') {
                res.innerHTML += `Você é brasileiro!`
            } else {
                res.innerHTML += `Você é estrangeiro!`
            }
            res.innerHTML += `Boa Noite!`
        }
    </script>
</body>
</html>
